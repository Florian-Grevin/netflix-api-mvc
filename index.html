<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix API MVC</title>
  <link rel="icon" type="image/x-icon" href="assets/favico.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="bg-zinc-900 shadow-md">
    <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html"><h1 class="text-3xl font-bold text-red-600 tracking-wide">Netflix API MVC</h1></a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    
    <!-- Error Message -->
    <div id="error" class="hidden bg-red-600 text-white p-4 rounded mb-6">
      Une erreur est survenue.
    </div>

    <!-- Warning Message -->
    <div id="warning" class="hidden bg-yellow-600 text-white p-4 rounded mb-6">
      Veuillez effectuer une recherche de plus de 3 caractères.
    </div>

    <!-- Page Filter -->
    <div class="flex items-center gap-4 m-6 justify-center">
      <label for="checkNsfw" class="select-none">NSFW:</label>
        <input id="checkNsfw" type="checkbox"></input>
      </label>
    </div>

    <!-- Page Search -->
    <div class="flex items-center gap-4 m-6 justify-center">
      <label for="searchInput" class="select-none">Search:</label>
        <input id="searchInput" type="search" class="px-4 py-2 bg-zinc-800 text-white text-center rounded hover:bg-zinc-700 transition"></input>
      </label>
    </div>

    <!-- Page Navigation -->
    <div id="page-nav" class="flex justify-between items-center gap-4 m-6">
      <button id="page-prev" class="px-4 py-2 bg-zinc-800 text-white rounded hover:bg-zinc-700 transition">←</button>
      <input type="number" min="1" max="500" value="1" id="page-current" class="px-4 py-2 bg-zinc-800 text-white text-center rounded hover:bg-zinc-700 transition"></input>
      <button id="page-next" class="px-4 py-2 bg-zinc-800 text-white rounded hover:bg-zinc-700 transition">→</button>
    </div>

    <!-- Movie Info Modal -->
    <div id="movie-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
      <div class="bg-zinc-900 rounded-lg shadow-lg w-[80%] h-[60%] p-6 relative">
        <div class="flex h-full items-center">
          <button id="modal-close" class="absolute top-4 right-4 text-white text-xl hover:text-red-500 transition">✕</button>
          <div class="flex flex-col md:flex-row gap-6">
            <img id="modal-image" src="" alt="Movie Poster" class="w-full md:w-1/3 rounded-lg object-cover select-none" />
            <div class="flex flex-col justify-between text-white">
              <h2 id="modal-title" class="text-2xl font-bold mb-4">Titre</h2>
              <p id="modal-language" class="text-sm mb-2"><span class="font-bold">Langue originale:</span> </p>
              <p id="modal-genres" class="text-sm mb-2"></p>
              <p id="modal-overview" class="text-sm mb-2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Movie Listing -->
    <div class="relative">
      <div id="loading" class="hidden flex items-center justify-center h-64">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-red-500"></div>
      </div>
      <div id="listing-movie" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Les cartes de films seront injectées ici -->
      </div>
    </div>

  </main>

  <!-- Script -->
  <script type="module" src="./src/app.js"></script>
</body>
</html>
